<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html, body{
			height: 100vh;
		}
		#container{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			align-items: flex-start;
			height: 100%;
		}
		#navbarra{
			background-color: blue;
			width: 150px; /* wflex: 0 1 150px */
			height: 100%;
		}
		#topo{
			background-color: black;
			height: 60px;
			width:100%;
		}
		#conteudo{
			background-color: red;
			width: calc(100% - 150px);
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="container" data-role="main">
		<nav id="navbarra">
			<ul data-role="navigation">
				<li><a href="">Dashboard</a></li>
				<li><a href="">Administração</a></li>
				<li><a href="">Prestador</a></li>
			</ul>
		</nav>
		
		<div id="conteudo">
			<header id="topo"></header>	


		</div>
	</div>
</body>
</html>
