<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding:0;
			margin: 0;
		}
		html, body{
			height: 100vh;
		}
		#topo{
			background-color: black;
			height: 60px;
			width: 100%;
		}
		#container{
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			align-items: flex-start; 
			height: calc(100% - 60px);
			

		}
		#navbarra{
			flex: 0 1 150px;
			background: blue;
		}
		#conteudo{
			background: red;
			flex: 0 1 100%;
		}

		#navbarra, #conteudo{
		
			height: 100%;
		}
	</style>
</head>
<body>
	<header id="topo"></header>
	<section id="container">
		<section id="navbarra">
			<ul>
				<li><a href="">Dashboard</a></li>
				<li><a href="">Administração</a></li>
				<li><a href="">Prestador</a></li>
			</ul>
		</section>
		<section id="conteudo"></section>
	</section>
</body>
</html>
